<!-- 
    HTML
        Add Doctype declaration
        Add Html tag with lang attribute  
        and head tag with child element title is required
        ID btn for button numbers has always same value
        Html, css and js in separete files
        Place calculator heading inside a container

        Different rows of numbers are well structured and easy to understand
-->
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator challenge</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2>Payvision Calculator</h2>
    </header>

    <div id="calculator" class="calculator">
        <button id="clear" class="clear">C</button>

        <div id="viewer" class="viewer">0</div>

        <button id="btn-9" class="num" data-num="9">9</button>
        <button id="btn-8" class="num" data-num="8">8</button>
        <button id="btn-7" class="num" data-num="7">7</button>
        <button data-ops="plus" class="ops">+</button>

        <button id="btn-4" class="num" data-num="4">4</button>
        <button id="btn-5" class="num" data-num="5">5</button>
        <button id="btn-6" class="num" data-num="6">6</button>
        <button data-ops="minus" class="ops">-</button>

        <button id="btn-1" class="num" data-num="1">1</button>
        <button id="btn-2" class="num" data-num="2">2</button>
        <button id="btn-3" class="num" data-num="3">3</button>
        <button data-ops="multiply" class="ops">x</button>

        <button id="btn-" class="num" data-num=".">.</button>
        <button id="btn-0" class="num" data-num="0">0</button>
        <button id="equals" class="equals">=</button>
        <button data-ops="divide" class="ops">/</button>

    </div>

    <script src="app.js"></script>

</body>

</html>
